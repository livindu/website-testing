

<!-- Login page of the energy monitering website-->
<html>
<!-- login page title-->
<head> <!-- initialize html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitoring System - Login</title> <!-- energy monitering website title-->
    <link rel="stylesheet" href="styles.css"> <!-- link css file-->
</head>

<body> <!-- initialize  -->
    <header>
        <img src="logo.png" alt="Logo" id="logo"> <!-- logo of energy monitering website-->
       <center><h1>Energy Monitoring System</h1><center> <!-- title -->
    </header>

    <!-- div or section of the login page (container) -->

    <div class="login-container">

         <h2>Login</h2>

   <!-- enter login details page form -->

          <form id="loginForm">
              <input type="text" id="username" placeholder="username" required> <!-- enter username-->
              <input type="password" id="password" placeholder="password" required> <!-- enter password-->
              <button type="submit">Login</button> <!-- login click but directs to home page-->
          </form>


        </div>
    </div>

<!-- link java script file for functionality of buttons and credential verification-->
    <script src="script.js"></script>
