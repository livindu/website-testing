

<!-- Home page of the energy monitering website-->
<html> <!-- initialize html -->
<!-- Home page title-->
<head> <!-- initialize head-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Energy Monitoring System</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- link chart.js library for charts-->
</head>

<!-- Home page body-->
<body> <!-- initialize body -->

    <!-- addition of energy monitering website logo-->
    <header>
        <img src="logo.png" alt="Logo" id="logo">
        <center><h1>Energy Monitoring System</h1></center>
    </header>

<!-- defining the buttons of the home page-->

<!-- a side a container to the left of the home page contains the buttons-->

<div class="container">
    <aside>

    <button class="btn" onclick="logout()">Logout</button> <!-- logout button which redirects to the login page when clicked-->
    <button class="btn" id="mainBtn">Main</button> <!-- main button shows main power consumption when clicked-->
    <button class="btn" id="kettleBtn" onclick="showDevicePower('kettle')">Electric Kettle</button> <!-- kettle button shows kettle power consumption when clicked-->
    <button class="btn" id="fanBtn" onclick="showDevicePower('fan')">Fan</button> <!-- fan button shows fan power consumption when clicked-->
    <button class="btn" id="comBtn" onclick="showDevicePower('computer')">Computer</button> <!-- com button shows com power consumption when clicked-->
    <button class="btn" id="mpBtn" onclick="showDevicePower('mobile')">Mobile Phone</button> <!-- mobile button shows mobile power consumption when clicked-->
    <button class="btn" id="ironBtn" onclick="showDevicePower('iron')">Electric Iron</button> <!-- iron button shows iron power consumption when clicked-->

    </aside>     <!-- close side left container-->
    
    <main>

        <!-- status box for voltage value display-->
        <div class="status">
        <div class="status-box">
                <h2>Voltage</h2>
                <p id="voltage">0.0 V</p> 
        </div>
        
        <!-- status box for current value display-->
        <div class="status-box">
                <h2>Current</h2>
                <p id="current">0.0 A</p>
        </div>
        </div>
        

        <!-- Power (W) over time (s) grahp for displaying power consumption-->

        <div class="chart-container"> 
               <center><h2 id="chartTitle">Power Consumption</h2></center>
               <canvas id="powerChart"></canvas>
        </div>

        <!-- iframe tag used to define chart-->
               <iframe id="deviceIframe" style="display:none; width:100%; height:500px; border:none;"></iframe>
    
    </main>
    
    </div>
    
    <script src="script.js"></script> <!-- link java scritp file -->
</body> <!-- end body tag -->
</html><!-- end html tag-->
